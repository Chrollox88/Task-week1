  <div class="div">
    <div class="contact-body">
        <h1 class="title">GET IN TOUCH</h1>
        <form onsubmit="sendEmail (event)">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter Your Name.."/>
      
          <label for="email">Email</label>
          <input type="text" id="email" name="email" placeholder="Enter Your Email.."/>

          <label for="phonenumber">Phone Number</label>
          <input type="text" id="phonenumber" name="phonenumber" placeholder="Enter Your Phone Number.."/>
      
          <label for="subject">Select an Option</label>
          <select id="subject" name="country">
            <option value="Select">Please Select...</option>
            <option value="Frontend">Frontend Developer</option>
            <option value="Backend">Backend Developer</option>
            <option value="Fullstack">Fullstack Developer</option>
          </select>
          <label for="message">Message</label>
          <textarea class="textarea"
            id="message" cols="30" rows="4" 
            placeholder="Enter your Message..."></textarea>
        
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>    
  <script src="assets/css/js/contact.js"></script>
